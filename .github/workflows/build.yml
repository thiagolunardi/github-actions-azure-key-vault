name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build the Docker image
      env: 
        ACR_SERVER: ${{ secrets.ACR_SERVER }}
      run: |
        docker build . --file Dockerfile --tag $ACR_SERVER/devsecops:latest

    - name: Push the Docker image to Container Registry
      env: 
        ACR_SERVER: ${{ secrets.ACR_SERVER }}
        ACR_USER: ${{ secrets.ACR_USER }}
        ACR_PASS: ${{ secrets.ACR_PASS }}
      run: |
        docker login --username $ACR_USER --password $ACR_PASS --password-stdin $ACR_SERVER |
        docker push $ACR_SERVER/devsecops:latest

